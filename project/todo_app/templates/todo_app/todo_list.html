{% extends 'base.html' %}

{% block container %}
<div class="row m-5">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Title</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            {% for todo in todo_list %}
                            <td>{{ todo.pk }}</td>
                            <td>{{ todo.title }}</td>
                            <td>{{ todo.description }}</td>
                            {% endfor %}
                        </tr>

                    </tbody>
                </table>



            </div>
        </div>
    </div>

</div>
{% endblock %}
